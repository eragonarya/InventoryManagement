<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="i:${items}">
        <td th:text="${i.name}"></td>
        <td th:text="${i.price}"></td>
        <td th:text="${i.qty}"></td>
    </tr>
</table>
</body>
</html>
