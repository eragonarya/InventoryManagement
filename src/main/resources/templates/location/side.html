<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Default</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<h1 th:text="${side}"></h1>
<table>
    <tr th:each="aisle:${aisles}">
        <td th:if="${row.row==aisle}" th:each="row:${rows}">
            <form th:action="@{/location/location/{id}(id=${row.id})}" method="get">
                <input type="submit" th:if="${row.row == aisle}" th:value="${row}"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
